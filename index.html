<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Upload Images to Server</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Upload Image</h1>

    <form action="http://localhost:3000/upload" method="post" enctype="multipart/form-data">
      <input type="file" accept="image/jpeg" name="photo" />
      <input type="submit" value="upload" />
    </form>
  </body>
</html>
